<div id="loginContainer" class="col-lg-4 col-lg-offset-4">
	<div id="wrapper" >
		<form class="form-horizontal">
		  <fieldset>
		  	<legend>Login</legend>
	     	<div class="form-group">
          		<div class="col-lg-10 col-lg-offset-1">	
          			<label for="inputEmail">Username</label>
	          		<input ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
	        	</div>
	      	</div>
	      	<div class="form-group">
	        	<div class="col-lg-10 col-lg-offset-1">
	        		<label for="inputPassword">Password</label>
	        	  	<input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
	        	</div>
	        </div>
		    <div class="form-group">
		      <div class="col-lg-6 col-lg-offset-1">				
		        <button type="button" class="btn btn-primary" ng-click="login(username, password)">Log In</button>
		        <a href="#/"><button type="button" class="btn btn-default" ng-click="redirectTo('/#/')">Cancel</button></a>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
