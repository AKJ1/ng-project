<div id="wrapper">
  <form class="form-horizontal col-lg-6 col-lg-offset-3">
    <fieldset>
      <legend>Sign Up</legend>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Username <span class="smalltext red">*</span></label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Email<span class="smalltext red">*</span></label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-lg-10 col-lg-offset-1">
        <label for="">Password<span class="smalltext red">*</span></label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
       <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Repeat Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Repeat Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Phone<span class="smalltext red">*</span></label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Town</label>
          <select class="form-control" ng-init="getTowns()" ng-options="town.name for town in towns track by town.id" ng-model="selected">
            <option selected disabled value="0" >Town</option>
          </select>
          <br>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <button type="home" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
