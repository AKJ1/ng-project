<div id='CategoriesWrapper'>
	<div class="add-category">
		<input type="text" placeholder="Create new category" ng-model="newCategory">
		<button type="button" ng-click="createCategory(newCategory)"> Create! </button>
	</div>
	<div>
		<select ng-model="selectedCategory" ng-options="category in categories track by category.id"></select>
		<input type="text" ng-model="newName">
		<button type="button" ng-click="editCategory(selectedtown,newName)">Edit! </button>
		<button type="button" ng-click="deleteCategory(selectedtown)" > Delete! </button>
	</div>
</div>
