<div id='TownsWrapper'>
	<div class="add-town">
		<input type="text" placeholder="Create new town" ng-model="newtown">
		<button type="button" ng-click="createTown(newtown)"> Create! </button>
	</div>
	<div>
		<select ng-model="selectedtown" ng-options="town in towns"></select>
		<input type="text" ng-model="newName">
		<button type="button" ng-click="editTown(selectedtown,newName)">Edit! </button>
		<button type="button" ng-click="deleteTown(selectedtown)" > Delete! </button>
	</div>
</div>
