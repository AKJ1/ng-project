<div class="wrapper">
  <form class="form-horizontal col-lg-6 col-lg-offset-3">
      <fieldset>
        <legend>Edit Profile</legend>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">Name<span class="smalltext red">*</span></label>
            <input ng-model="user.username" type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">Name<span class="smalltext red">*</span></label>
            <input ng-model="user.name" type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">Email<span class="smalltext red">*</span></label>
            <input ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">Phone<span class="smalltext red">*</span></label>
            <input ng-model="user.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone">
          </div>
        </div>       
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">Town</label>
            <select class="form-control" ng-init="getTowns()" ng-options="town.name for town in towns track by town.id" ng-model="user.town">
            </select>
            <br>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <label for="">is Admin?</label>
              <input type="checkbox" ng-model="user.isAdmin" id="">
            <br>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <button type="submit" ng-click="commitChanges(user)" class="btn btn-primary">Save Changes</button>
            <button type="home" class="btn btn-danger" ng-click="user.editform = false">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  <form class="form-horizontal col-lg-6 col-lg-offset-3">
    <legend>Edit Password</legend>
    <fieldset>
      <div class="form-group">        
        <div class="col-lg-10 col-lg-offset-1">
        <label for="">Password<span class="smalltext red">*</span></label>
          <input ng-model="user.newPass" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

       <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <label for="">Repeat Password</label>
          <input ng-model="user.newPassRepeat" type="password" class="form-control" id="inputPassword" placeholder="Repeat Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-1">
          <button type="submit" ng-click="changePassword(user)" class="btn btn-primary">Change Password</button>
          <a href="/#/"><button type="home" class="btn btn-danger" ng-click="user.editform = false">Cancel</button></a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
